<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; 
    }

    .container {
      width: 80%;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px; 
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0; 
    }

    .search-icon {
      margin-right: 10px;
    }

    .message {
      background-color: #e6f7ff; 
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 16px; 
    }

    .message-buttons {
      display: flex;
      justify-content: center;
    }

    .message button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .to-do-list {
      margin-bottom: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .to-do-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .to-do-icon {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    .rewards {
      text-align: center;
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .rewards img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .leaderboard {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .leaderboard-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <button><a href="./home.html" style="text-decoration:none;">Home</a></button>
  <div class="container">
    <h1>Leaderboard</h1>

    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <div class="leaderboard-entry">
        <span>1. John Doe</span>
        <span>100 L</span> 
      </div>
      <div class="leaderboard-entry">
        <span>2. Jane Smith</span>
        <span>80 L</span> 
      </div>
      <div class="leaderboard-entry">
        <span>3. David Lee</span>
        <span>70 L</span> 
      </div>
    </div>

    <button><a href="chatbot.html" target="_blank" style="text-decoration:none;">Get Water-Saving Tips</a></button> 

  </div>

</body>
</html>
