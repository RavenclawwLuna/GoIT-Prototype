<!DOCTYPE html>
<html>
<head>
  <title>X Water X Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: lightblue; 
    }

    .container {
      width: 80%;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .chat-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .user-message {
      text-align: right;
    }

    .bot-message {
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WaterXTomorrow Chatbot</h1>
    <div class="chat-box">
      <div class="bot-message">Hello Bob, weather predicts 78% chances of rain in your area, do you want me to turn the sprinkler off for today!</div> 
    </div>
    <div class="user-input">
      <input type="text" id="user-input" placeholder="Type your message here">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      var userInput = document.getElementById("user-input").value;

      var messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message");
      messageDiv.classList.add("user-message");
      messageDiv.textContent = userInput;

      var chatBox = document.querySelector(".chat-box");
      chatBox.appendChild(messageDiv);

      document.getElementById("user-input").value = "";

      setTimeout(function() {
        var botMessageDiv = document.createElement("div");
        botMessageDiv.classList.add("chat-message");
        botMessageDiv.classList.add("bot-message");

        var responses = ["Sure", "Maybe", "Ok","Yes"]; 
        var randomIndex = Math.floor(Math.random() * responses.length); 
        botMessageDiv.textContent = responses[randomIndex]; 

        chatBox.appendChild(botMessageDiv);
      }, 1000); 
    }
  </script>
</body>
</html>
